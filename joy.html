    <style>
        body {
            background-color: #87CEEB;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #000;
        }

        #parrafo {
            display: none;
        }

        img {
            max-width: 100%;
        }

        .card {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px auto;
            padding: 10px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
        }

        .card img {
            max-width: 100%;
        }

        .card h1 {
            color: #e44d26;
            font-size: 1.5em;
        }

        .card p {
            color: #333;
            font-size: 1em;
        }

        .heart {
            color: #e44d26;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        function mostrarParrafo() {
            var parrafo = document.getElementById("parrafo");
            var card = document.querySelector(".card");
            var segundaImagen = document.getElementById("segundaImagen");
            var audio = document.getElementById("miAudio");

            if (parrafo.style.display === "none" || parrafo.style.display === "") {
                parrafo.style.display = "block";
                card.style.display = "block";
            } else {
                parrafo.style.display = "none";
                card.style.display = "none";
            }

            segundaImagen.style.display = "block";
            audio.style.display = "block";
        }
    </script>
</head>
